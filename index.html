<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prehistoric Creatures Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f8f8;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background: #333;
      color: white;
      padding: 1rem 0;
    }
    h1 {
      margin: 0;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      padding: 2rem;
    }
    .image-card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      overflow: hidden;
      width: 300px;
    }
    .image-card img {
      width: 100%;
      height: auto;
    }
    .caption {
      padding: 0.5rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Prehistoric Creatures Gallery</h1>
    <p>Explore AI-generated images of ancient megafauna</p>
  </header>

  <div class="gallery">
    <div class="image-card">
      <img src="images/quinkana.png" alt="Quinkana">
      <div class="caption">A realistic depiction of the Quinkana, the extinct land crocodile.</div>
    </div>

    <div class="image-card">
      <img src="images/quinkana_vs_titanoboa.png" alt="Quinkana vs Titanoboa">
      <div class="caption">An epic battle between the Quinkana and Titanoboa in a prehistoric forest.</div>
    </div>
  </div>
</body>
</html>
